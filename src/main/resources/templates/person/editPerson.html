<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full_name">Измените имя: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <br/>
    <label for="birth_year">Измените год рождения: </label>
    <input type="text" th:field="*{year_of_birth}" id="birth_year"/>
    <br/>
    <input type="submit" value="Изменить данные!"/>
</form>
<form th:action="@{/people}">
    <input type="submit" value="В начало">
</form>
</body>
</html>
