<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:each="person: ${personList}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}"
       th:text="${person.getFull_name()}+', '+${person.getYear_of_birth()} + ', id: ' + ${person.getId()}">Person</a>
</div>
<hr/>
<form th:action="@{/people/add}">
    <input type="submit" value="Добавить человека!">
</form>
<form th:action="@{/books}">
    <input type="submit" value="Страница с книгами">
</form>
</body>
</html>
