<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="full_name">Enter your full name: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <br/>
    <label for="birth_year">Enter your birth year: </label>
    <input type="text" th:field="*{birth_year}" id="birth_year"/>
    <br/>
    <input type="submit" value="Edit!"/>
</form>

</body>
</html>
