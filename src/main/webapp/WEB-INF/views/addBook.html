<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/addBookPost}" th:object="${book}">
    <label for="name">Enter book name:</label>
    <input type="text" th:field="*{title}" id="name">
    <br/>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author">
    <br/>
    <label for="birth_year">Enter year of creation:</label>
    <input type="text" th:field="*{year}" id="birth_year">
    <br/>

    <input type="submit" value="Add Person">
</form>
</body>
</html>
