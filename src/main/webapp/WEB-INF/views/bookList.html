<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<div th:each="book: ${bookList}">
    <a th:href="@{/books/{id}(id = ${book.getId()})}"
       th:text="${book.getTitle()}+', '+${book.getYear()}">Book</a>
</div>
<hr/>
<a href="/books/add">Add new book</a>
</body>
</html>
